<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web Pagee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="../css/styles.css"> -->
  <script src="./calculator.component.js"></script>
  <!-- <link rel="stylesheet" href="./calculator.component.css"> -->
</head>


<body>

  <div style="width: 500px">
    <div class="row">
      <div class="col">firstNum:</div>
      <input type="text" class="col-6 " id="firstNum" />

      <!-- Force next columns to break to new line -->
      <div class="w-100"></div>
      <div class="col">secondNum:</div>
      <input type="text" class="col-6 " id="secondNum" #secondNum />

      <div class="w-100"></div>
      <div class="col">Result:</div>
      <input type="text" class="col-6" id=#uName value={{test}} />
      <div class="w-100"></div>

      <!-- <div class="row d-flex justify-content-center"> -->
      <button class="col btn btn-success btn-success" (click)="calc('+')">Add</button>
      <button class="col btn btn-success btn-danger" (click)="calc('-')">Sub</button>
      <button class="col btn btn-success btn-warning" (click)="calc('*')">Mult</button>
      <button class="col btn btn-success btn-dark" (click)="calc('/')">Div</button>
      <!-- </div> -->
    </div>
  </div>



</body>

</html>
